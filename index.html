<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–£–ì–ê–î–ê–ô –ß–ò–°–õ–û ‚Äî by haker_one</title>
  <style>
    :root {
      --bg-dark: #000;
      --primary: #4a00e0;
      --secondary: #00d1ff;
      --neon-pink: #ff00c8;
      --neon-green: #00ff9d;
      --text-light: #e0e0ff;
      --glow: rgba(0, 209, 255, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Courier New', monospace;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    /* –ê–ù–ò–ú–ê–¶–ò–Ø –§–û–ù–ê ‚Äî –ü–ï–†–ï–õ–ò–í–ê–ù–ò–ï –§–ò–û–õ–ï–¢–û–í–û–ì–û –í –ù–ï–û–ù –ó–ï–õ–ï–ù–´–ô */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      opacity: 0.15;
      z-index: -1;
      animation: gradientShift 12s ease infinite alternate;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
      font-size: 4em;
      font-weight: 900;
      letter-spacing: -4px;
      margin-bottom: 10px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px var(--glow), 0 0 40px var(--glow);
      animation: neonPulse 1.5s ease-in-out infinite;
    }

    @keyframes neonPulse {
      0%, 100% { text-shadow: 0 0 20px var(--glow), 0 0 40px var(--glow); }
      50% { text-shadow: 0 0 30px var(--glow), 0 0 60px var(--glow), 0 0 80px var(--glow); }
    }

    .subtitle {
      font-size: 1.3em;
      color: var(--secondary);
      margin-bottom: 40px;
      font-weight: 300;
      text-shadow: 0 0 10px var(--glow);
      letter-spacing: 1px;
    }

    #difficulty-selection {
      display: flex;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #difficulty-selection button {
      padding: 18px 30px;
      font-size: 1.2em;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: transparent;
      color: var(--text-light);
      border: 2px solid var(--primary);
      box-shadow: 0 0 15px rgba(74, 0, 224, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      min-width: 180px;
    }

    #difficulty-selection button:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 0 30px rgba(74, 0, 224, 0.8), 0 0 50px var(--glow);
      border-color: var(--secondary);
      animation: buttonPulse 0.5s ease-out;
    }

    @keyframes buttonPulse {
      0% { box-shadow: 0 0 15px rgba(74, 0, 224, 0.3); }
      50% { box-shadow: 0 0 40px rgba(74, 0, 224, 0.8), 0 0 70px var(--glow); }
      100% { box-shadow: 0 0 15px rgba(74, 0, 224, 0.3); }
    }

    input[type="number"] {
      padding: 20px;
      font-size: 2em;
      font-family: 'Courier New', monospace;
      border: 2px solid var(--primary);
      border-radius: 8px;
      background-color: rgba(10, 10, 10, 0.8);
      color: var(--text-light);
      width: 250px;
      text-align: center;
      margin: 25px auto;
      outline: none;
      box-shadow: 0 0 15px rgba(74, 0, 224, 0.3);
      letter-spacing: 3px;
      transition: all 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 25px var(--glow), 0 0 40px rgba(0, 209, 255, 0.7);
      background-color: rgba(15, 15, 15, 0.9);
      animation: inputGlow 0.8s ease-out;
    }

    @keyframes inputGlow {
      0% { box-shadow: 0 0 15px rgba(74, 0, 224, 0.3); }
      50% { box-shadow: 0 0 30px var(--glow), 0 0 50px rgba(0, 209, 255, 0.7); }
      100% { box-shadow: 0 0 15px rgba(74, 0, 224, 0.3); }
    }

    .btn {
      padding: 18px 40px;
      font-size: 1.4em;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 15px 10px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: transparent;
      color: var(--text-light);
      border: 2px solid var(--primary);
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(74, 0, 224, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 0 30px rgba(74, 0, 224, 0.8), 0 0 50px var(--glow);
      border-color: var(--secondary);
      animation: buttonPulse 0.5s ease-out;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      border-color: #333;
    }

    #message {
      font-size: 2em;
      font-weight: 800;
      margin: 30px 0;
      min-height: 70px;
      color: var(--primary);
      text-shadow: 0 0 15px var(--glow);
      animation: messageGlow 1.5s ease-in-out infinite;
    }

    @keyframes messageGlow {
      0%, 100% { text-shadow: 0 0 15px var(--glow); }
      50% { text-shadow: 0 0 25px var(--glow), 0 0 40px var(--glow); }
    }

    #attempts {
      font-size: 1.4em;
      color: var(--secondary);
      margin: 15px 0;
      font-weight: 600;
      text-shadow: 0 0 10px var(--glow);
    }

    #last-guesses {
      margin: 25px 0;
      font-size: 1.1em;
      color: #aaa;
      font-style: italic;
      min-height: 28px;
    }

    #additional-controls {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    #achievements {
      margin-top: 40px;
      font-size: 1.3em;
      color: var(--secondary);
      display: none;
      animation: fadeIn 0.8s ease-out;
    }

    #achievements p {
      margin: 12px 0;
      padding: 12px 25px;
      background: rgba(0, 209, 255, 0.1);
      border: 1px solid var(--secondary);
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0, 209, 255, 0.3);
      animation: achievementPulse 2s ease-in-out infinite;
    }

    @keyframes achievementPulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    footer {
      margin-top: 60px;
      font-size: 1em;
      color: var(--secondary);
      letter-spacing: 1px;
      text-shadow: 0 0 10px var(--glow);
      animation: footerGlow 3s ease-in-out infinite;
      font-weight: 500;
    }

    @keyframes footerGlow {
      0%, 100% { text-shadow: 0 0 10px var(--glow); }
      50% { text-shadow: 0 0 20px var(--glow), 0 0 30px var(--glow); }
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç "–¥—Ä–æ–∂–∞–Ω–∏—è" –ø—Ä–∏ –æ—à–∏–±–∫–µ */
    .shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }

    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }

    /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
    @media (max-width: 500px) {
      h1 { font-size: 2.8em; letter-spacing: -2px; }
      .btn, #difficulty-selection button, input[type="number"] {
        font-size: 1.1em !important;
        padding: 14px 24px !important;
        min-width: 140px !important;
      }
      #difficulty-selection { gap: 10px; }
    }

  </style>
</head>
<body>

<h1>–£–ì–ê–î–ê–ô –ß–ò–°–õ–û</h1>
<p class="subtitle">‚Äî –¢—ã –≥–æ—Ç–æ–≤? ‚Äî</p>

<div id="difficulty-selection">
  <button onclick="setDifficulty('easy')">–õ–ï–ì–ö–û</button>
  <button onclick="setDifficulty('medium')">–°–†–ï–î–ù–ï</button>
  <button onclick="setDifficulty('hard')">–°–õ–û–ñ–ù–û</button>
</div>

<input type="number" id="guess" min="1" max="100" placeholder="–í–í–ï–î–ò –ß–ò–°–õ–û" autocomplete="off">

<button class="btn" onclick="checkGuess()">–ü–†–û–í–ï–†–ò–¢–¨</button>
<button class="btn" onclick="newGame()" id="new-game-button" disabled>–ù–û–í–ê–Ø –ò–ì–†–ê</button>

<p id="message">–Ø –∑–∞–≥–∞–¥–∞–ª —á–∏—Å–ª–æ... –£–≥–∞–¥–∞–π –µ–≥–æ!</p>
<p id="attempts">–ü–æ–ø—ã—Ç–æ–∫: -</p>
<div id="last-guesses"></div>

<div id="additional-controls">
  <button class="btn" onclick="giveHint()">–ü–û–î–°–ö–ê–ó–ö–ê</button>
  <button class="btn" onclick="showAnswer()">–ü–û–ö–ê–ó–ê–¢–¨</button>
</div>

<div id="achievements">
  <p id="achievement-first-win">üéâ –ü–ï–†–í–ê–Ø –ü–û–ë–ï–î–ê</p>
  <p id="achievement-easy-win">üèÜ –õ–ï–ì–ö–û –ü–û–ë–ï–ñ–î–Å–ù</p>
  <p id="achievement-perfect-win">üíØ –° –ü–ï–†–í–û–ô –ü–û–ü–´–¢–ö–ò</p>
</div>

<footer>by haker_one</footer>

<script>
  let randomNumber = 0;
  let attemptsLeft = 0;
  let maxNumber = 100;
  let lastGuesses = [];
  let difficulty = null;
  let firstWinAchieved = false;
  let perfectWinAchieved = false;
  let proximityThreshold = 5;

  let guessInput = document.getElementById("guess");
  let messageArea = document.getElementById("message");
  let attemptsDisplay = document.getElementById("attempts");
  let checkButton = document.querySelector(".btn");
  let newGameButton = document.getElementById("new-game-button");
  let lastGuessesDisplay = document.getElementById("last-guesses");
  let hintUsed = false;
  let answerShown = false;
  let achievementsDiv = document.getElementById("achievements");
  let achievementFirstWin = document.getElementById("achievement-first-win");
  let achievementEasyWin = document.getElementById("achievement-easy-win");
  let achievementPerfectWin = document.getElementById("achievement-perfect-win");

  function setDifficulty(selectedDifficulty) {
    difficulty = selectedDifficulty;
    if (difficulty === 'easy') {
      maxNumber = 10;
      attemptsLeft = 5;
      proximityThreshold = 2;
    } else if (difficulty === 'medium') {
      maxNumber = 50;
      attemptsLeft = 7;
      proximityThreshold = 5;
    } else {
      maxNumber = 100;
      attemptsLeft = 10;
      proximityThreshold = 10;
    }

    randomNumber = Math.floor(Math.random() * maxNumber) + 1;
    guessInput.max = maxNumber;
    guessInput.min = 1;
    messageArea.textContent = "–Ø –∑–∞–≥–∞–¥–∞–ª —á–∏—Å–ª–æ... –£–≥–∞–¥–∞–π –µ–≥–æ!";
    attemptsDisplay.textContent = "–ü–æ–ø—ã—Ç–æ–∫: " + attemptsLeft;
    guessInput.disabled = false;
    checkButton.disabled = false;
    newGameButton.disabled = true;
    guessInput.value = "";
    lastGuesses = [];
    updateLastGuessesDisplay();
    hintUsed = false;
    answerShown = false;
    achievementsDiv.style.display = "none";

    // –ö—Ä–∞—Ç–∫–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –≤—ã–±–æ—Ä–µ
    messageArea.classList.add("shake");
    setTimeout(() => messageArea.classList.remove("shake"), 500);
  }

  function checkGuess() {
    let guess = guessInput.value.trim();

    if (!guess || isNaN(guess) || guess < 1 || guess > maxNumber) {
      messageArea.textContent = "–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ " + maxNumber + "!";
      messageArea.classList.add("shake");
      setTimeout(() => messageArea.classList.remove("shake"), 500);
      return;
    }

    guess = parseInt(guess);

    lastGuesses.push(guess);
    if (lastGuesses.length > 5) lastGuesses.shift();
    updateLastGuessesDisplay();

    attemptsLeft--;
    attemptsDisplay.textContent = "–ü–æ–ø—ã—Ç–æ–∫: " + attemptsLeft;

    if (guess === randomNumber) {
      messageArea.textContent = "üéØ –¢–´ –£–ì–ê–î–ê–õ!";
      messageArea.style.color = "#00d1ff";
      disableInput();
      checkAchievements();
    } else {
      let difference = Math.abs(guess - randomNumber);
      if (difference <= proximityThreshold) {
        messageArea.textContent = "üî• –ë–õ–ò–ó–ö–û!";
        messageArea.style.color = "#ff00c8";
      } else if (guess < randomNumber) {
        messageArea.textContent = "üìâ –°–õ–ò–®–ö–û–ú –ú–ê–õ–û";
        messageArea.style.color = "#ff4081";
      } else {
        messageArea.textContent = "üìà –°–õ–ò–®–ö–û–ú –ú–ù–û–ì–û";
        messageArea.style.color = "#ff4081";
      }
      messageArea.classList.add("shake");
      setTimeout(() => messageArea.classList.remove("shake"), 500);
    }

    if (attemptsLeft === 0 && guess !== randomNumber) {
      messageArea.textContent = "üíÄ –ü–†–û–ò–ì–†–ê–õ. –ß–ò–°–õ–û: " + randomNumber;
      messageArea.style.color = "#ff008f";
      disableInput();
    }

    guessInput.value = "";
    guessInput.focus();
  }

  function disableInput() {
    guessInput.disabled = true;
    checkButton.disabled = true;
    newGameButton.disabled = false;
    document.getElementById("additional-controls").style.display = "none";
  }

  function newGame() {
    messageArea.textContent = "–í—ã–±–µ—Ä–∏ —É—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏.";
    attemptsDisplay.textContent = "–ü–æ–ø—ã—Ç–æ–∫: -";
    guessInput.disabled = true;
    checkButton.disabled = true;
    newGameButton.disabled = true;
    guessInput.value = "";
    lastGuesses = [];
    updateLastGuessesDisplay();
    hintUsed = false;
    answerShown = false;
    document.getElementById("additional-controls").style.display = "none";
    achievementsDiv.style.display = "none";
  }

  function updateLastGuessesDisplay() {
    let guessesText = "–ü–æ—Å–ª–µ–¥–Ω–∏–µ: " + (lastGuesses.length ? lastGuesses.join(", ") : "‚Äî");
    lastGuessesDisplay.textContent = guessesText;
  }

  function giveHint() {
    if (hintUsed) {
      messageArea.textContent = "–ü–æ–¥—Å–∫–∞–∑–∫–∞ —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∞!";
      messageArea.classList.add("shake");
      setTimeout(() => messageArea.classList.remove("shake"), 500);
      return;
    }
    hintUsed = true;
    messageArea.textContent = "–ß–∏—Å–ª–æ " + (randomNumber % 2 === 0 ? "—á—ë—Ç–Ω–æ–µ." : "–Ω–µ—á—ë—Ç–Ω–æ–µ.");
    messageArea.style.color = "#00d1ff";
  }

  function showAnswer() {
    if (answerShown) {
      messageArea.textContent = "–û—Ç–≤–µ—Ç —É–∂–µ –ø–æ–∫–∞–∑–∞–Ω!";
      messageArea.classList.add("shake");
      setTimeout(() => messageArea.classList.remove("shake"), 500);
      return;
    }
    answerShown = true;
    messageArea.textContent = "–ß–ò–°–õ–û: " + randomNumber;
    messageArea.style.color = "#00d1ff";
    disableInput();
  }

  function checkAchievements() {
    achievementsDiv.style.display = "block";

    if (!firstWinAchieved) {
      achievementFirstWin.style.display = "block";
      firstWinAchieved = true;
    }

    if (difficulty === 'easy' && achievementEasyWin.style.display === "none") {
      achievementEasyWin.style.display = "block";
    }

    if (attemptsLeft === 10 && maxNumber === 100 && !perfectWinAchieved) {
      perfectWinAchieved = true;
      achievementPerfectWin.style.display = "block";
    }
  }

  guessInput.addEventListener("keyup", function(event) {
    if (event.key === "Enter" && !checkButton.disabled) {
      checkGuess();
    }
  });

  window.onload = function() {
    guessInput.disabled = true;
    checkButton.disabled = true;
    newGameButton.disabled = true;
    messageArea.textContent = "–í—ã–±–µ—Ä–∏ —É—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏.";
    document.getElementById("additional-controls").style.display = "none";
    achievementsDiv.style.display = "none";
  };
</script>

</body>
</html>
