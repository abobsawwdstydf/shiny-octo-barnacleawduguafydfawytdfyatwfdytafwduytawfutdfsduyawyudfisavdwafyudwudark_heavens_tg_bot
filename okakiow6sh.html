<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIME AVATAR MAKER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-green: #39ff14;
            --neon-purple: #bf00ff;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --card-bg: rgba(20, 20, 30, 0.7);
        }

        body {
            background: var(--dark-bg);
            color: white;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .noise::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px var(--neon-blue);
            z-index: 999;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            padding: 20px;
            background: rgba(10, 10, 20, 0.8);
            border-radius: 15px;
            border: 1px solid var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 255, 0.1), transparent);
            z-index: -1;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 30px var(--neon-pink);
            color: white;
            letter-spacing: 3px;
            font-weight: 900;
            text-transform: uppercase;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink); }
            to { text-shadow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-pink), 0 0 40px var(--neon-pink); }
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            margin-bottom: 20px;
        }

        .counter {
            background: rgba(255, 0, 255, 0.2);
            border: 1px solid var(--neon-pink);
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.1rem;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            display: inline-block;
        }

        .hashtag {
            margin-top: 15px;
            font-size: 1.5rem;
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
            font-weight: bold;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            width: 100%;
        }

        .form-container {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border: 1px solid var(--neon-blue);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue), var(--neon-green));
            animation: border-glow 3s linear infinite;
        }

        @keyframes border-glow {
            0% { background-position: -100px 0; }
            100% { background-position: 400px 0; }
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: var(--neon-green);
            text-shadow: 0 0 3px var(--neon-green);
        }

        select {
            width: 100%;
            padding: 12px;
            background: rgba(10, 10, 20, 0.9);
            border: 1px solid var(--neon-purple);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 0 5px rgba(191, 0, 255, 0.5);
        }

        select:focus {
            box-shadow: 0 0 10px var(--neon-purple);
            border-color: var(--neon-purple);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-create {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .btn-generate {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-green));
            color: #050505;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        .image-container {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border: 1px solid var(--neon-blue);
            min-height: 500px;
            position: relative;
            overflow: hidden;
        }

        .image-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue), var(--neon-green));
            animation: border-glow 3s linear infinite;
        }

        #imageContainer {
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(10, 10, 20, 0.7);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        #generatedImage {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            display: none;
        }

        .placeholder {
            color: var(--neon-blue);
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .gallery-container {
            width: 100%;
            margin-top: 30px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
            border: 1px solid var(--neon-green);
            position: relative;
            overflow: hidden;
        }

        .gallery-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue), var(--neon-green));
            animation: border-glow 3s linear infinite;
        }

        .gallery-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 10px rgba(191, 0, 255, 0.5);
            transition: all 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--neon-purple);
        }

        .gallery-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .delete-btn {
            opacity: 1;
        }

        .empty-gallery {
            text-align: center;
            color: var(--neon-blue);
            padding: 30px;
            font-size: 1.1rem;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--neon-green);
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .form-container, .image-container {
                max-width: 100%;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="scanline"></div>

    <div class="container">
        <header>
            <h1>ANIME AVATAR MAKER</h1>
            <div class="subtitle">Создай своего уникального аниме персонажа</div>
            <div class="counter">Создано аватаров: <span id="avatarCount">0</span></div>
            <div class="hashtag">#DIGAME</div>
        </header>

        <div class="content">
            <div class="form-container">
                <h2 class="form-title">Настройки персонажа</h2>
                
                <div class="form-group">
                    <label for="gender">Пол:</label>
                    <select id="gender">
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                        <option value="any">Любой</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="hair">Цвет волос:</label>
                    <select id="hair">
                        <option value="blonde">Блонд</option>
                        <option value="black">Чёрные</option>
                        <option value="blue">Синие</option>
                        <option value="pink">Розовые</option>
                        <option value="green">Зелёные</option>
                        <option value="purple">Фиолетовые</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="eyes">Цвет глаз:</label>
                    <select id="eyes">
                        <option value="blue">Голубые</option>
                        <option value="green">Зелёные</option>
                        <option value="red">Красные</option>
                        <option value="purple">Фиолетовые</option>
                        <option value="gold">Золотые</option>
                        <option value="heterochromia">Гетерохромия</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="style">Стиль:</label>
                    <select id="style">
                        <option value="school uniform">Школьная форма</option>
                        <option value="maid">Горничная</option>
                        <option value="samurai">Самурай</option>
                        <option value="cyberpunk">Киберпанк</option>
                        <option value="fantasy">Фэнтези</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="emotion">Эмоция:</label>
                    <select id="emotion">
                        <option value="happy">Счастливый</option>
                        <option value="sad">Грустный</option>
                        <option value="angry">Злой</option>
                        <option value="smile">Улыбка</option>
                        <option value="cool">Крутой</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-create" onclick="generateAvatar()">
                        <i class="fas fa-plus"></i> CREATE AVATAR
                    </button>
                    <button class="btn btn-generate" onclick="regenerateAvatar()">
                        <i class="fas fa-sync-alt"></i> GENERATE NEW
                    </button>
                </div>
                
                <div class="loading" id="loadingIndicator">
                    <i class="fas fa-spinner"></i> Генерация аватара...
                </div>
            </div>
            
            <div class="image-container">
                <div id="imageContainer">
                    <div class="placeholder">Ваш аниме аватар появится здесь</div>
                    <img id="generatedImage" src="" alt="Generated Avatar">
                </div>
            </div>
        </div>
        
        <div class="gallery-container">
            <h2 class="gallery-title">Галерея созданных аватаров</h2>
            <div class="gallery-grid" id="galleryGrid">
                <!-- Галерея будет заполняться через JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Счётчик аватаров
        let avatarCount = 0;
        
        // Загрузка галереи из localStorage
        function loadGallery() {
            const gallery = JSON.parse(localStorage.getItem('avatarGallery')) || [];
            const galleryGrid = document.getElementById('galleryGrid');
            
            galleryGrid.innerHTML = '';
            
            if (gallery.length === 0) {
                galleryGrid.innerHTML = '<div class="empty-gallery">Галерея пуста. Создайте свой первый аватар!</div>';
                return;
            }
            
            gallery.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                galleryItem.innerHTML = `
                    <img src="${item.url}" alt="Avatar ${index + 1}" class="gallery-img">
                    <button class="delete-btn" onclick="deleteAvatar(${index})">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                galleryGrid.appendChild(galleryItem);
            });
            
            // Обновляем счетчик
            avatarCount = gallery.length;
            document.getElementById('avatarCount').textContent = avatarCount;
        }
        
        // Удаление аватара из галереи
        function deleteAvatar(index) {
            const gallery = JSON.parse(localStorage.getItem('avatarGallery')) || [];
            gallery.splice(index, 1);
            localStorage.setItem('avatarGallery', JSON.stringify(gallery));
            loadGallery();
        }
        
        // Функция перевода текста
        async function translateText(text) {
            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=ru|en`);
                const data = await response.json();
                return data.responseData.translatedText;
            } catch (error) {
                console.error('Translation error:', error);
                return text; // Возвращаем оригинальный текст в случае ошибки
            }
        }
        
        // Основная функция генерации аватара
        async function generateAvatar() {
            const gender = document.getElementById('gender').value;
            const hair = document.getElementById('hair').value;
            const eyes = document.getElementById('eyes').value;
            const style = document.getElementById('style').value;
            const emotion = document.getElementById('emotion').value;
            
            // Показываем индикатор загрузки
            document.getElementById('loadingIndicator').style.display = 'block';
            
            // Создаем русский промт
            const russianPrompt = `аниме персонаж ${gender === 'male' ? 'мужчина' : gender === 'female' ? 'женщина' : 'персонаж'} ${hair === 'blonde' ? 'светлые' : hair === 'black' ? 'чёрные' : hair === 'blue' ? 'синие' : hair === 'pink' ? 'розовые' : hair === 'green' ? 'зелёные' : 'фиолетовые'} волосы ${eyes === 'blue' ? 'голубые' : eyes === 'green' ? 'зелёные' : eyes === 'red' ? 'красные' : eyes === 'purple' ? 'фиолетовые' : eyes === 'gold' ? 'золотые' : 'гетерохромия'} глаза ${style === 'school uniform' ? 'школьная форма' : style === 'maid' ? 'костюм горничной' : style === 'samurai' ? 'самурай' : style === 'cyberpunk' ? 'киберпанк' : 'фэнтези'} ${emotion === 'happy' ? 'счастливый' : emotion === 'sad' ? 'грустный' : emotion === 'angry' ? 'злой' : emotion === 'smile' ? 'улыбка' : 'крутой'} детализированное лицо красивое искусство`;
            
            // Переводим промт на английский
            const englishPrompt = await translateText(russianPrompt);
            
            // Создаем URL для API
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(englishPrompt)}?width=512&height=512&nologo=true`;
            
            // Показываем изображение
            const imgElement = document.getElementById('generatedImage');
            imgElement.src = url;
            imgElement.style.display = 'block';
            document.querySelector('.placeholder').style.display = 'none';
            
            // Сохраняем в галерею
            const gallery = JSON.parse(localStorage.getItem('avatarGallery')) || [];
            gallery.push({ url: url, prompt: russianPrompt });
            localStorage.setItem('avatarGallery', JSON.stringify(gallery));
            
            // Обновляем галерею
            loadGallery();
            
            // Скрываем индикатор загрузки
            document.getElementById('loadingIndicator').style.display = 'none';
        }
        
        // Функция перегенерации
        function regenerateAvatar() {
            const imgElement = document.getElementById('generatedImage');
            if (imgElement.src) {
                // Показываем индикатор загрузки
                document.getElementById('loadingIndicator').style.display = 'block';
                
                // Добавляем параметр для обхода кэша
                const newSrc = imgElement.src + '&refresh=' + new Date().getTime();
                imgElement.src = newSrc;
                
                // Сохраняем в галерею
                const gallery = JSON.parse(localStorage.getItem('avatarGallery')) || [];
                gallery.push({ url: newSrc, prompt: "Перегенерация" });
                localStorage.setItem('avatarGallery', JSON.stringify(gallery));
                
                // Обновляем галерею
                loadGallery();
                
                // Скрываем индикатор загрузки
                document.getElementById('loadingIndicator').style.display = 'none';
            } else {
                generateAvatar();
            }
        }
        
        // Инициализация при загрузке страницы
        window.onload = function() {
            loadGallery();
        };
    </script>
</body>
</html>
